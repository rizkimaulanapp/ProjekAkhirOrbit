        .banner{
         height: 100vh;

         background-size: cover;
         background-position: center;
       }
       .banner-content{
         font-family: 'Roboto Slab';
         height: 100%;
         color:white;
         display:flex;
         justify-content:center;
         align-items:center;
       }

    <body>
         <!--membuat navbar -->
         <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
            <a class="navbar-brand">
            <img src="logo.png" alt="" width="40" height="40" class="d-inline-block">
            MedicBot
      </a>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
           <a class="btn btn-light me-3" href="index.html" role="button">Go To Home</a>

     <div class="container-fluid banner">

              </div>

<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="logo1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">MedicBot</h4>
                    <p class="chatbox__description--header">Apakah ada yang bisa dibantu ?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Tuliskan pesan....">
                <button class="chatbox__send--footer send__button">Kirim</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./images/chatbot.svg" /></button>
        </div>
    </div>
